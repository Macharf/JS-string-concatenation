	div{width: 150px;border: 1px solid #000;float: left;margin:20px;}
</style>
<body id="bd">

<script>
	var data = [{	
		name:'张三',
		age:23
	},{
		name:'李四',
		age:24
	},{
		name:'王五',
		age:25
	}]

	for(var i=0;i<data.length;i++){	
		var aaa = '<div>'
					+'<h1>'+data[i].name+'</h1>'
					+'<p>'+data[i].age+'</p>'
				  +'</div>'

		document.getElementById('bd').innerHTML += aaa;
	}
</script>
